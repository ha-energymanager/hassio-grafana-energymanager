worker_processes  1;
events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  map $http_upgrade $connection_upgrade {
    default close;
    'websocket' upgrade;
  }

  include /etc/nginx/servers/*.conf;
}
